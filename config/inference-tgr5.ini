[model]
name = hierarchical
submodels = inspiral ringdown

[inspiral__model]
name = gated_gaussian_noise
ignore-failed-waveforms = 
low-frequency-cutoff = 20

[ringdown__model]
name = gated_gaussian_noise
ignore-failed-waveforms = 
low-frequency-cutoff = 20

[sampler]
name = dynesty
dlogz = 0.1
nlive = 30000
checkpoint_time_interval = 7200

[variable_params]
srcmchirp = 
q = 
spin1_a = 
spin1_azimuthal = 
spin1_polar = 
spin2_a = 
spin2_azimuthal = 
spin2_polar = 
comoving_volume = 
coa_phase = 
inclination = 
quadratic_tgr = 

[static_params]
trigger_time = 1420878141.236237
inspiral__approximant = NRSur7dq4
inspiral__taper = start
ringdown__approximant = NRSur7dq4_quadratic
ringdown__mode22 = 220 221 222 223
ringdown__mode_quadratic = 220220 220221 221221 220222 221222 222222
f_lower = 20
f_ref = 20
f_final = 2048
ra = 2.3456446606826873
dec = 0.2181068702339004
tc = 1420878141.236237
polarization = 1.3669438663254094
toffset = 0.00133

[waveform_transforms-inspiral__t_gate_start+inspiral__t_gate_end+ringdown__t_gate_start+ringdown__t_gate_end]
name = custom
inputs = tc, toffset
inspiral__t_gate_start = tc + toffset
inspiral__t_gate_end = tc + toffset + 1.
ringdown__t_gate_start = tc + toffset - 2
ringdown__t_gate_end = tc + toffset

[prior-srcmchirp]
name = mchirp_from_uniform_mass1_mass2
min-srcmchirp = 27.5
max-srcmchirp = 29.5

[prior-q]
name = q_from_uniform_mass1_mass2
min-q = 1
max-q = 1.5

[prior-spin1_a]
name = uniform
min-spin1_a = 0.0
max-spin1_a = 0.3

[prior-spin1_polar+spin1_azimuthal]
name = uniform_solidangle
polar-angle = spin1_polar
azimuthal-angle = spin1_azimuthal

[prior-spin2_a]
name = uniform
min-spin2_a = 0.0
max-spin2_a = 0.3

[prior-spin2_polar+spin2_azimuthal]
name = uniform_solidangle
polar-angle = spin2_polar
azimuthal-angle = spin2_azimuthal

[waveform_transforms-spin1x+spin1y+spin1z]
name = spherical_to_cartesian
x = spin1x
y = spin1y
z = spin1z
radial = spin1_a
polar = spin1_polar
azimuthal = spin1_azimuthal

[waveform_transforms-spin2x+spin2y+spin2z]
name = spherical_to_cartesian
x = spin2x
y = spin2y
z = spin2z
radial = spin2_a
polar = spin2_polar
azimuthal = spin2_azimuthal

[prior-inclination]
name = sin_angle

[prior-coa_phase]
name = uniform_angle

[prior-comoving_volume]
name = uniform
min-comoving_volume = 5e3
max-comoving_volume = 5e8

[waveform_transforms-redshift]
name = custom
inputs = comoving_volume
redshift = redshift_from_comoving_volume(comoving_volume)

[waveform_transforms-distance]
name = custom
inputs = comoving_volume
distance = distance_from_comoving_volume(comoving_volume)

[waveform_transforms-mass1+mass2]
name = custom
inputs = srcmchirp, q, redshift
mass1 = mass1_from_mchirp_q(srcmchirp,q) * (1 + redshift)
mass2 = mass2_from_mchirp_q(srcmchirp,q) * (1 + redshift)

